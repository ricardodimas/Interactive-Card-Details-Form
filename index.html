<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div>
    <img class="sidebar" src="/images/bg-main-desktop.png"></img>
  </div>
  <div class="card_info">
    <form>
      <!--Cardholder Name Field-->
      <label class="text_style">CARDHOLDER NAME</label>
      <br>
      <input class="input_field" type="text" name="name">
      <br>
      <br>
      <!--Cardnumber Field-->
      <label class="text_style">CARD NUMBER</label>
      <br>
      <input class="input_field" type="text" name="number">
      <br>
      <br>
      <!--Expiration Date & CVC Fields-->
      <label class="text_style">EXP. DATE (MM/YY)</label>
      <label class="cvc_style">CVC</label>
      <br>
      <input class="date_input" type="text" name="month">
      <input class="date_input" type="text" name="year">
      <input class="cvc_input"  type="text" name="month">
      <br>
      <br>
      <br>  
    </form>
    <input type="button" class="confirm_button" value="Confirm"></button>
  </div>
  <div>
    <img class="card_front" src="images/bg-card-front.png" height="200"></img>
  </div>
  <div>
    <img class="card_back" src="images/bg-card-back.png" height="200"></img>
  </div>
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
